     - Clear existing processes: `taskkill /F /IM GajaTrack.RestApi.exe /T 2>$null`.
     - Start from root: `Start-Process -FilePath \"dotnet\" -ArgumentList \"run --project src/GajaTrack.Presentation/GajaTrack.RestApi/GajaTrack.RestApi.csproj --launch-profile http\" -WindowStyle Hidden`.
     - **Poll for Health**: Use a loop to check the endpoint every 1 second, up to 10 times. Exit the loop immediately upon success.
3. **Report Result**: Provide final status and time to start.
"""
